    <!-- 헤더 -->
    <div class="header">
        <div class="header-title">
            <a href="landing.html"><img src="assets/img/logo.svg"></a>
            <a href="signin.html">               
                <div>
                    <button class="LoginButton">로그인</button>
                </div>

        </div>
        <div class="header-content">
            <div class="Content-title-big">
                <span class="focus1">세상의 모든 정보</span>를 쉽게 저장하고 관리해 보세요
            </div>
            <div>
                <a href="signup.html">
                    <div>
                        <button class="LinkButton">링크 추가하기</button>
                    </div>
                </a>
            </div>
            <div class ="header-pic">
                <img src="assets/img/img_header.svg">

        </div>

    <!-- 2번째 내용 -->
    <div class="content">
        <div class="content2-grid">
            <div class="content2-left">

                    <span class="focus2">원하는 링크</span>를 저장하세요
                </div>
                <div class="content-detail">
                    나중에 읽고 싶은 글, 다시 보고 싶은 영상
                    사고 싶은 옷, 기억하고 싶은 모든 것을

                </div>
            </div>
            <div class="content2-right">
                <img src="assets/img/img2.svg">
            </div>
        </div>
    </div>

    <!-- 3번째 내용 -->
    <div class="content">
        <div class="content3-grid">
            <div class="content3-left">
                <img src="assets/img/img3.svg">
            </div>
            <div class="content3-right">
                <div class="Content-title-small">
                    링크를 폴더로<span class="focus3">관리</span>하세요
                </div>
                <div class="content-detail">
                    나만의 폴더를 무제한으로 만들고 
                    다양하게 활용할 수 있습니다.
                </div>
            </div>
        </div>
    </div>

    <!-- 4번째 내용 -->
    <div class="content">
        <div class="content2-grid">
            <div class="content2-left">
                <div class="Content-title-small">
                    저장한 링크를<span class="focus4">공유</span>해 보세요
                </div>
                <div class="content-detail">
                    여러 링크를 폴더에 담고 공유할 수 있습니다. 가족, 친구, 동료들에게 쉽고 빠르게 링크를 
                    공유해 보세요.
                </div>
            </div>
            <div class="content2-right">
                    <img src="assets/img/img4.png">
            </div>
        </div>
    </div>

    <div class="content last">
        <div class="content3-grid">
            <div class="content3-left">
                <img src="assets/img/img5.svg">
            </div>
            <div class="content3-right">
                <div class="Content-title-small">
                    저장한 링크를<span class="focus5">검색</span>해 보세요

                    중요한 정보들을 검색으로 쉽게 찾아보세요.
