<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/LoginStyle.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <!-- 로그인  -->
        <div class="LoginForm">
            <!-- 링크, 회원가입  -->
            <div class="LoginHeader">
                <div class="Logo">
                    <a href="/"><img src="assets/img/logo.svg"></a>
                </div>
                <div class="Signup">
                    <div>이미 회원이신가요?</div>
                    <div>
                        <a href="signin.html">로그인 하기</a>
                    </div>
                </div>
            </div>
            <Form class="GetInfo">
                <!-- 이메일  -->
                <div class="InputForm">
                    <label>이메일</label>
                    <input type="email" placeholder="이메일을 입력하세요.">
                </div>
                <!-- 비밀번호  -->
                <div class="InputForm">
                    <label>비밀번호</label>
                    <div class="Input">
                        <input type="password" placeholder="비밀번호를 입력하세요.">
                        <img src="assets/img/eye-on.svg">
                    </div>
                </div>
                <!-- 비밀번호 확인  -->
                <div class="InputForm">
                    <label>비밀번호 확인</label>
                    <div class="Input">
                        <input type="password" placeholder="비밀번호를 한번 더 입력하세요.">
                        <img src="assets/img/eye-on.svg">
                    </div>
                </div>
                <!-- 로그인 버튼  -->
                <div class="LoginButton">
                    <button>회원가입</button>
                </div>
            </Form>
        </div>

        <!-- 소셜 로그인  -->
        <div class="SocialContainer">
            <div class="SocialContent">다른 방식으로 가입하기</div>
            <div class="IconContainer">
                <div class="Icon">
                    <a href="https://www.google.com/"><img src="assets/img/google.svg"></a>
                </div>
                <div class="Icon">
                    <a href="https://www.kakaocorp.com/page/"><img src="assets/img/kakao.svg"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
